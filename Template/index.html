{% extends "base.html" %}
{% block content %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}" />
    
<section id="tmWelcome" class="parallax-window" data-parallax="scroll" 
      data-image-src="{{ url_for('static', filename='image/background.png') }}"> 
  <div class="container-fluid tm-brand-container-outer">
    <div class="row">
      <div class="col-12">
        <div class="ml-auto mr-0 tm-bg-white-transparent text-white">
          <div class="tm-brand-container text-center">
            <h4 float: left;>사진을 업로드하여 랜드마크를 찾아보세요</h3>
              <br>
              
            <h1 float: left;>Upload Image</h1>
            <form class="form-inline" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <input type="file" name="file" class="btn btn-default">
              </div>
              <div class="form-group">
                <input type="submit" value="Upload" class="btn btn-default">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<!-- section -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/parallax.min.js') }}"></script>
<script>
function detectMsBrowser() {
  using_ms_browser =
    navigator.appName == "Microsoft Internet Explorer" ||
    (navigator.appName == "Netscape" &&
      navigator.appVersion.indexOf("Edge") > -1) ||
    (navigator.appName == "Netscape" &&
      navigator.appVersion.indexOf("Trident") > -1);

  if (using_ms_browser == true) {
    alert(
      "Please use Chrome or Firefox for the best browsing experience!" 
    );
  }
}
function setBrandMarginTop() {
  var bottomContainerHeight = $(".tm-welcome-container").height();

  $(".tm-brand-container-outer").css({
    "margin-top": -bottomContainerHeight + "px"
  });
}

$(function() {
  setBrandMarginTop();
  detectMsBrowser();

  // Handle window resize event
  $(window).resize(function() {
    setBrandMarginTop();
  });
});
</script>

{% endblock %}
